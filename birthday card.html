<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .inner {
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner">
      <h1>Happy Birthday!</h1>
      <p>Wishing you all the happiness in the world on your special day!</p>
    </div>
  </div>
</body>
</html>
